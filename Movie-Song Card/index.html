<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Songs Download Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: hsl(167, 100%, 96%);
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            box-shadow: #000000; 
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 20px;
        }
        .card-content h2 {
            margin: 0 0 10px;
            font-size: 24px;
        }
        .card-content p {
            margin: 0 0 20px;
            color: #666;
        }
        .card-content a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4395ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .card-content a:hover {
            background-color: #0066ff;
            transition: ease-out 0.7;
        }

       
    </style>
</head>
<body>
    <div class="card">
        <img src="\media\spiderman.webp" alt="Movie Poster " class="card-img">
        <div class="card-content">
            <h2>Amazing Spiderman</h2>
            <p>Download your favorite songs from this movie.</p>
            <a href="https://github.com/MernByAman" target="_blank">Download Songs</a>
        </div>
    </div>
</body>
</html>
